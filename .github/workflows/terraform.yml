name: 'Terraform GitOps & Manual'

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  # Mant√©m a possibilidade de rodar manualmente
  workflow_dispatch:
    inputs:
      action_type:
        description: 'A√ß√£o Manual (ignorado em PRs)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  AWS_REGION: 'us-east-1'
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    # Seguran√ßa extra: se for manual, s√≥ permite na main
    if: github.event_name != 'workflow_dispatch' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init

      # --- FLUXO DE PLAN (PR ou Manual Apply) ---
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'apply')
        run: terraform plan -no-color -input=false

      # --- COMENT√ÅRIO AUTOM√ÅTICO (Apenas em PRs) ---
      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`hcl
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            </details>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # --- FLUXO DE APPLY (Merge na Main OU Manual Apply) ---
      - name: Terraform Apply
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'apply')
        run: terraform apply -auto-approve -input=false

      # --- FLUXO DE DESTROY (Apenas Manual) ---
      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'destroy'
        run: terraform destroy -auto-approve -input=false