name: 'Terraform Infrastructure'

run-name: 'TF: ${{ github.event.inputs.action_type || github.event_name }} por @${{ github.actor }}'

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Selecione a ação (Manual)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

# 1. MELHORIA PRINCIPAL: Credenciais globais (não precisa repetir em cada step)
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: 'us-east-1'
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }} # O TF reconhece automaticamente o prefixo TF_VAR_

jobs:
  terraform:
    name: 'Terraform Automation'
    runs-on: ubuntu-latest

    # Segurança: Ações manuais só rodam se disparadas na branch main
    if: github.event_name != 'workflow_dispatch' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true # Permite capturar o output para o comentário no PR

      - name: Terraform Init
        run: terraform init

      # 2. PLAN AUTOMÁTICO: Roda em PRs ou quando você escolhe "apply" no manual
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'apply')
        run: terraform plan -no-color -input=false

      # 3. COMENTÁRIO NO PR: Posta o plano para revisão visual
      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan: \`${{ steps.plan.outcome }}\`
            <details><summary>Ver detalhes do plano</summary>
            \`\`\`hcl
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            </details>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # 4. APPLY AUTOMÁTICO/MANUAL: Roda no Merge com a main ou via botão manual
      - name: Terraform Apply
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'apply')
        run: terraform apply -auto-approve -input=false

      # 5. DESTROY: Apenas via gatilho manual
      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'destroy'
        run: terraform destroy -auto-approve -input=false