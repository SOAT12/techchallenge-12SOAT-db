name: 'Terraform Infrastructure'

run-name: 'Terraform: ${{ github.event.inputs.action_type || github.event_name }} por @${{ github.actor }}'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Selecione a a√ß√£o (apply ou destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

permissions:
  contents: read
  pull-requests: write # Necess√°rio para o bot comentar o Plan no PR

jobs:
  terraform:
    name: 'Terraform Plan & Apply'
    runs-on: ubuntu-latest
    # Define o ambiente apenas se for aplicar mudan√ßas (seguran√ßa extra)
    environment: ${{ (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action_type == 'apply')) && 'production' || null }}

    # Executa se N√ÉO for destroy manual
    if: github.event.inputs.action_type != 'destroy'

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'us-east-1'
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }} # Mapeia vari√°vel de ambiente para var do Terraform automaticamente

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 1. Verifica√ß√£o de Formata√ß√£o (Boa pr√°tica de c√≥digo)
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      # 2. Valida√ß√£o da Sintaxe e Configura√ß√£o
      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # 3. Planejamento (Roda em PRs e na Main)
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true # Permite que o script abaixo rode mesmo se houver falhas no plan para notificar

      # 4. Coment√°rio no PR (Requisito: Evid√™ncia de mudan√ßas antes do merge)
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # 5. Aplica√ß√£o (Apenas na Main ou Manual Apply)
      - name: Terraform Apply
        if: >
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'apply')
        run: terraform apply -auto-approve -input=false

  # ---------------------------------------------------------------------- #
  # JOB DE DESTRUI√á√ÉO (MANUAL)
  # ---------------------------------------------------------------------- #
  destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    environment: production

    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'destroy'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var="db_password=${{ secrets.DB_PASSWORD }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'